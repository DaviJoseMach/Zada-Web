    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-5 py-3 bg-gray-600 ">
                        Nome do comando

                    <th scope="col" class="px-6 py-3">

<script>
    function chama() {
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1318688407605477507&permissions=8&integration_type=0&scope=bot";
    }

    async function loadCommands() {
        try {
            const response = await fetch('../api/commands.json');
            const { Comandos } = await response.json();

            const tableBody = document.getElementById('commandsTable');
            tableBody.innerHTML = Comandos.map(command => `
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-600 dark:text-white">
                        ${command.name}
                    </th>
                    <td class="px-6 py-4">${command.descricao}</td>
                </tr>
            `).join('');
        } catch (error) {
            console.error("Erro ao carregar comandos:", error);
        }
    }

    document.addEventListener("DOMContentLoaded", loadCommands);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
